<div class="profile-container">
  <div class="foto-container">
    <img class="user-foto" src="{{user.result.image}}">
    <button type="button" class="btn btn-primary" >Edit profile image</button>
  </div>
  <div class="form-container">
    <form name="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="user.result.first_name" #firstName="ngModel" [ngClass]="{ 'is-invalid': firstName.invalid }" required />
        <div *ngIf="firstName.invalid" class="invalid-feedback">
          <div *ngIf="firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="user.result.last_name" #lastName="ngModel" [ngClass]="{ 'is-invalid': lastName.invalid }" required />
        <div *ngIf="lastName.invalid" class="invalid-feedback">
          <div *ngIf="lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <div class="gender-container">
          <div class="gender">
            <input type="radio" value="male" name="gender" [ngModel]="user.result.gender" required #gender="ngModel">
            <p class="gender-label">Male</p>

          </div>
          <div class="gender">
            <input type="radio" value="female" name="gender" [ngModel]="user.result.gender" required #gender="ngModel">
            <p class="gender-label">Female</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
